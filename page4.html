    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(35, 35, 36);
            margin: 0;
            text-align: center;
            color: white;
        }

        /* Header */
        .header {
            background: #1e3c72;
            color: white;
            padding: 15px 0;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            border-top: 8px solid #2a5298;
            border-bottom: 8px solid #2a5298;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            padding: 12px 24px;
            background-color: #151516;
            color: rgb(7, 251, 68);
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #2a5298;
            color: white;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 5px solid #2a5298;
            border-radius: 10px;
            background: white;
            color: black;
        }

        /* Upcoming Projects Section */
        .projects-section {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        .projects-section h1 {
            color: #1e3c72;
        }

        /* Image Gallery */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .photo-gallery img {
            width: 250px;
            height: 160px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
        }

        /* Background Image */
        body {
            background-image: url('https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Footer */
        footer {
            background: #1e3c72;
            padding: 15px;
            margin-top: 30px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
